<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="login_container">
                <div class="login_content">
                    <h1 class="login_conten--title">Bienvenido</h1>
                    <p class="login_conten--description">
                        Esta es una aplicación para poder realizar el alquiler de espacios en el campo ferial
                    <p> 
                </div>

                <div class="login_form">
                    <h2 class="login_form--title">Login</h2>
                    <form action="">
                        <div class="form_group">
                            <label>Email</label>
                            <input type="email" placeholder="correo@example.com">
                        </div>
                        <div class="form_group">
                            <label>Password</label>
                            <input type="password" placeholder="Ingresa contraseña">
                        </div>                        
                    </form>
                    <a type="submit" href="home.html">Submit</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
